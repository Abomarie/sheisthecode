<!DOCTYPE html>
<html>
<head>
	<title> Mon projet avec Git </title>
	<meta charset="utf-8">
   	<link href="css/styles.css" rel="stylesheet">
   	<link href="css/bootstrap.css" rel="stylesheet">
  
</head>
<body>
	
<section id="contact">
			<div class="section-content">
				<h1 class="section-header">Git ... 
					<span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s">
					 FORMULAIRE POUR ENQUETE 
					</span>
				</h1>
				<h3>Bienvenue sur notre portail, je vous demande de faire une enquete en remplissant ce formulaire ...</h3>
			</div>
			<div class="contact-section">
			<div class="container">
				<form>
					<div class="col-md-6 form-line">
			  			<div class="form-group">
			  				<label for="exampleInputUsername">Nom</label>
					    	<input type="text" class="form-control" id="" placeholder=" Entrer le nom ">
				  		</div>
				  		<div class="form-group">
			  				<label for="exampleInputUsername">Prénom(s)</label>
					    	<input type="text" class="form-control" id="" placeholder=" Entrer le prénom(s) ">
				  		</div>
				  		<div class="form-group">
					    	<label for="exampleInputEmail">Email</label>
					    	<input type="email" class="form-control" id="exampleInputEmail" placeholder=" Email ">
					  	</div>	
					  	<div class="form-group">
					    	<label for="telephone">Mobile No.</label>
					    	<input type="tel" class="form-control" id="telephone" placeholder=" Entrer 8-digit N° de Mobile.">
			  			</div>
			  		</div>
			  		<div class="col-md-6">
			  			<div class="form-group">
			  				<label for ="description"> Message</label>
			  			 	<textarea  class="form-control" id="description" placeholder="Enter Your Message"></textarea>
			  			</div>
			  			
					</div>
					<div class="col-md-12">
			  			<div class="text-center">

			  				<button type="button" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Send Message</button>
			  			</div>
			  			
					</div>
				</form>
			</div>
		</section>
</body>
</html>
